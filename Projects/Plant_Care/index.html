<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Plants Care</title>
</head>
<body>
    

    <header>
        <div class="navbar">
            <div class="logo">

            </div>
            <div class="nav-logo border">
                <h3 id="navlogo-h3">PlantsCare</h3>
            </div> 
            <div class="menubar border">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <ul>
                <li>
                    <div class="btn-group dropright">  <!-- you can add dropup, dropleft-->
                        <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <h6>Water a Plant</h6>
    
                        </button>
                        <div class="dropdown-menu">
                            <div class="clock">
                                <h1>
                                    Set Water Reminder
                                </h1>
                                <div class="time" id="time">
                                    00:00:00
                                </div>
                                <div class="input-row">
                                    <div class="input-field">
                                        <label for="alarmDate">
                                            Select Date:
                                        </label>
                                        <input type="date"
                                               id="alarmDate"
                                               class="alarm-input"
                                               min="">
                                    </div>
                                    <div class="input-field">
                                        <label for="alarmTime">
                                            Select Time:
                                        </label>
                                        <input type="time" id="alarmTime"
                                            class="alarm-input">
                                    </div>
                                    <button id="setAlarm">
                                        Set Reminder
                                    </button>
                                </div>
                                <div class="alarms" id="alarms">
                                </div>
                            </div>
                        </div>
                      </div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="btn-group dropright">  <!-- you can add dropup, dropleft-->
                        <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <h6>Plants</h6>
    
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Indoor plants</a>
                            <a class="dropdown-item" href="#">Outdoor plants</a>
                        </div>
                      </div>
                </li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
