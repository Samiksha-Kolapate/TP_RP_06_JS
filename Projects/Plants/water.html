<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants care Reminder</title>
</head>
<body>
    <div class="water-reminder">
        <div class="clock">
            <h1>
                Set Water Reminder
            </h1>
            <div class="time" id="time">
                00:00:00
            </div>
            <div class="input-row">
                <div class="input-field">
                    <label for="alarmDate">
                        Select Date:
                    </label>
                    <input type="date"
                        id="alarmDate"
                        class="alarm-input"
                        min="">
                </div>
                <div class="input-field">
                    <label for="alarmTime">
                        Select Time:
                    </label>
                    <input type="time" id="alarmTime"
                        class="alarm-input">
                </div>
                <button id="setAlarm">
                    Set Reminder
                </button>
            </div>
            <div class="alarms" id="alarms">
            </div>
        </div>
    </div>
    <script src="water.js"></script>
</body>
</html>
