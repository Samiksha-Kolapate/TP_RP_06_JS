<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Plants care Reminder</title>
</head>
<body>
    <div class="container">
        <div class="water-container">
            <div>
                <h1 style="font-size: 50px; color: #018749; -webkit-text-stroke: 2px white;">
                    Set Water Reminder
                </h1>
            </div>
            <div class="water-reminder">
                <div class="clock">
                    
                    <div class="time" id="time">
                        00:00:00
                    </div>
                    <div class="input-row">
                        <div class="input-field">
                            <label for="alarmDate">
                                Select Date:
                            </label>
                            <input type="date"
                                id="alarmDate"
                                class="alarm-input"
                                min="">
                        </div>
                        <div class="input-field">
                            <label for="alarmTime">
                                Select Time:
                            </label>
                            <input type="time" id="alarmTime"
                                class="alarm-input">
                        </div>
                        <button id="setAlarm">
                            Set Reminder
                        </button>
                    </div>
                    <div class="alarms" id="alarms">
                    </div>
                </div>
            </div> 
            
        </div>
              
    </div>
    
    <script src="water.js"></script>
   
</body>
</html>
